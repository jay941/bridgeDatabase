<div ng-controller="storeCtrl">

  <div class="header" >

  <!--<input type="file" id="fileLoader" name="file" file-model="myFile"  />-->

    <button type="file" ngf-select="uploadFiles($file)" ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*"
  ngf-max-size="20MB" class="btn btn-primary" id="myBtn1" style="width:20%">
       <i class="fa fa-upload" aria-hidden="true"></i>
UPLOAD FILE</button>
&nbsp
<button type="button"  class="btn btn-primary btn-circle "><i class="glyphicon glyphicon-plus"></i></button>
 
  </div>
  <div class="card">
   
        <div class="row">
         
            <div class="col-md-12">
                <div class="panel1 panel-default">
                    <div class="panel-body">
                        <form >
                            <div class="form-group">
                                <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                                
                            </div>
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Select</th>
                                        <th>FileName</th>
                                        <th>Size</th>
                                    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="personalDetail in personalDetails">
                                        <td>
                                            <input type="checkbox" ng-model="personalDetail.selected"/></td>
                                        <td>{{personalDetail.fname}}</td>
                                        <td>{{personalDetail.lname}}</td>
                                </tbody>
                            </table>

                          
                        </form>
                    </div>
              
            </div>
        </div>
    </div>
  </div>
</div>
